    <script>

// dise√±ar un algoritmo correspondiente a un programa 
// que pida por teclado dos numeros enteros y muestre su suma,resta,multiplicacion, division 
// y el resto(modulo) de la division
// de los los numeros introducidos 


let num1=parseInt(prompt("ingrese el primer numero"));
let num2=parseInt(prompt("ingrese el segundo numero"));

let suma = num1+num2;
let resta =num1-num2;
let multiplicacion = num1*num2;
let division = num1/num2;
let modulo = num1%num2;
alert("la suma es:" + suma + "la resta es :" + resta +"la multiplicacion es :" + multiplicacion +" la division es ": + division + " eel modulo es :" + modulo);




    </script>
